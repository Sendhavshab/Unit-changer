<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <script src="assignment.js"></script>
    <script>
        function showresult(event){
            num = document.getElementById('input').value;
            mydiv = document.getElementById('mydiv');
            mydiv.innerHTML = '';
            select1 = document.getElementById('select1').value;
            select2 = document.getElementById('select2').value;
            num = num / select2;

            mydiv.innerHTML = ` answer is ${num * select1} `;
        }
    </script>

    <input id="input" type="number" placeholder="Type here!">

    <select id="select1" name="cars">
        <option value="10">CENTIMETRES</option>
        <option value="1">MILLIMETER</option>
        <option value="1000" selected>METERS</option>
        <option value="1000000">KILOMETERS</option>
    </select>

    <select id="select2" name="cars">
        <option value="10">CENTIMETRES</option>
        <option value="1">MILLIMETER</option>
        <option value="1000" selected>METERS</option>
        <option value="1000000">KILOMETERS</option>
    </select>

    <button onclick="showresult(event)">Confirm</button>
    <div id="mydiv"></div>

    <style>
        body {
            display: flex;
            gap: 20px;
            flex-direction: column;
            background: #9ceacd29;
            padding: 10px;
        }

        #select1, #select2, button, #input {
            border: 2px dotted black;
            padding: 10px;
            border-radius: 20px;
        }

        div {
            color: blue;
            font-weight: bold;
        }
    </style>
</body>
</html>
